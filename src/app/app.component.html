<div class="container">
  <h1>Payment Form</h1>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)"/>
    </div>
    <div class="col">
      <label><b>Payee Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)"/>
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event)"/>
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: 'CAD' }}
      </div>
    </div>
  </div>
<h2>Custom Pipe</h2>
  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMilesChange($event)"/>
    </div>
    <div class="col">
      <label><b>Kilometeres</b></label>
      <div>
        {{ miles | convert }}
      </div>
    </div>
  </div>

</div>
